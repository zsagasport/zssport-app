<data-table id="clubtable"
    headerTitle="{{title}}"
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)">

    <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true">
    </data-table-column>
</data-table>
