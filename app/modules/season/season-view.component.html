<div class="season-view bordered">    
    <h1>{{title}}</h1>
    <div class="col-md-6">
       <data-table id="seasonTable"
            headerTitle="Seasons"
            [items]="items"
            [itemCount]="itemCount">

            <data-table-column
                [property]="'title'"
                [header]="'Title'"
                [sortable]="true"
                [resizable]="true">
            </data-table-column>

            <data-table-column
                [property]="'start'"
                [header]="'Start'"
                [sortable]="true"
                [resizable]="true">
            </data-table-column>

            <data-table-column
                [property]="'end'"
                [header]="'End'"
                [sortable]="true"
                [resizable]="true">
            </data-table-column>
        </data-table>
    </div>
    <div class="col-md-6">
        <h2>Add season</h2>
      
        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <small *ngIf="!myForm.controls.title.valid" class="text-danger">
                    Title is required.
                </small>
            </div>

            <div class="form-group">
                <label>Start</label>
                <input type="text" class="form-control" formControlName="start">
                <small *ngIf="!myForm.controls.start.valid" class="text-danger">
                    Start is required.
                </small>
            </div>

             <div class="form-group">
                <label>End</label>
                <input type="text" class="form-control" formControlName="end">
                <small *ngIf="!myForm.controls.end.valid" class="text-danger">
                    End is required.
                </small>
            </div>

            <div class="margin-20">
                <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
